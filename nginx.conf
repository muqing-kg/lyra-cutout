server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # allow larger uploads (images)
  client_max_body_size 50m;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Adobe Sensei API proxy
  location /adobe-api/ {
    proxy_pass https://sensei.adobe.io/;
    proxy_set_header Host sensei.adobe.io;
    proxy_set_header Origin https://quick-actions.express.adobe.com;
    proxy_set_header Referer https://quick-actions.express.adobe.com/;
    proxy_set_header User-Agent $http_user_agent;
    proxy_set_header Accept $http_accept;
    proxy_set_header Accept-Language $http_accept_language;
    proxy_set_header Accept-Encoding $http_accept_encoding;
    proxy_set_header Sec-Fetch-Site $http_sec_fetch_site;
    proxy_set_header Sec-Fetch-Mode $http_sec_fetch_mode;
    proxy_set_header Sec-Fetch-Dest $http_sec_fetch_dest;
    proxy_http_version 1.1;
    proxy_ssl_server_name on;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_read_timeout 120s;
    proxy_connect_timeout 30s;
    proxy_send_timeout 120s;
    client_max_body_size 50m;
    proxy_request_buffering off;
    proxy_buffering off;
  }

  # Adobe Token API proxy
  location /adobe-token/ {
    proxy_pass https://adobeid-na1.services.adobe.com/;
    proxy_set_header Host adobeid-na1.services.adobe.com;
    proxy_set_header Origin https://quick-actions.express.adobe.com;
    proxy_set_header Referer https://quick-actions.express.adobe.com/;
    proxy_set_header User-Agent $http_user_agent;
    proxy_set_header Accept $http_accept;
    proxy_set_header Accept-Language $http_accept_language;
    proxy_set_header Accept-Encoding $http_accept_encoding;
    proxy_set_header Sec-Fetch-Site $http_sec_fetch_site;
    proxy_set_header Sec-Fetch-Mode $http_sec_fetch_mode;
    proxy_set_header Sec-Fetch-Dest $http_sec_fetch_dest;
    proxy_http_version 1.1;
    proxy_ssl_server_name on;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host $host;
    proxy_read_timeout 120s;
    proxy_connect_timeout 30s;
    proxy_send_timeout 120s;
    proxy_buffering off;
  }
}
